<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>VinilMXPreso Store</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styles-pedido.css" />
	</head>

	<body>		        
		<header>			
            <div class="caja">
                <h1><img src="imagenes/titulo-2.jpg"></h1>                
            </div>
			<div class="header-container">
				<h1>Resumen del Pedido</h1>
			</div>			
        </header>

		</main>
			<h1>Carrito de Compras</h1>
			<ul id="cart-items"></ul>
		
			<script src="imprimirCarrito.js"></script>

			<section id="envio">
				<h2 class="titulo-form">Dirección de envío</h2>
				<form id="form-envio">
					
					<label for="nombre">Nombre y Apellido</label>
					<input type="name" id="nombreyapellido" class="input-padron" required placeholder="Arya Garcia">
					
					<label for="direccion">Calle y Número</label>
					<input type="address" id="calleynumero" class="input-padron" required placeholder="Av.Chapultepec 29">
		            
					<label for="colonia">Colonia</label>
					<input type="colonia" id="colonia" class="input-padron" required placeholder="Bacurimí">

					<label for="municipio">Municipio</label>
					<input type="municipio" id="municipio" class="input-padron" required placeholder="Naucalpan">

					<label for="cp">Código postal</label>
					<input type="code" id="codigopostal" class="input-padron" required placeholder="80020">

					<label for="telefono">Teléfono</label>
					<input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

					<label for="correoelectronico">Correo Electrónico</label>
					<input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">  
		
					<input type="submit" value="Continuar al pago" class="enviar">
			 </form>
			</section>
		</main>
		<footer>			
			<p class="copyright">&copy Copyright VinilMXPreso - 2024</p>
	   </footer>
	   <script src="resumen.js"></script>
	</body>   
</html>
